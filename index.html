<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Loved+by+the+King&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="screen-container">
        <header class="header">
            <div class="red-circle"></div>
          <div class="title-container">
            <h1>DO <span class="love">WHAT</span> YOU <span class="love" >LOVE</span></h1>️️️
          </div>
            <form class="form">
              <input type="text" name="task" placeholder="add tasks ">
                <div class="plus-icon">
                  +
                </div>
              </input>
            </form>
            <div class="alert"></div>
        </header>
        <main class="main">
          <div class="pending-container">
              <div class="todo-title-container">
                <h2>TODO</h2>
              </div>
              <ul class="pending">
              </ul>
          </div>
          <div class="finished-container">
            <div class="done-title-container">
              <h2>DONE</h2>
            </div>
              <ul class="finished">
              </ul>
          </div>
        </main>
    </div>
    
      <script src="index.js"></script>
  </body>
</html>
